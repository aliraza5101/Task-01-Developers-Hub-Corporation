
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      background-color: #161b22;
      width: 100%;
      max-width: 900px;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #0d1117;
      color: #eaeaea;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      font-size: 15px;
      resize: vertical;
      transition: border 0.3s;
    }

    textarea:focus {
      outline: none;
      border: 1px solid #58a6ff;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #00aaff);
      transform: translateY(-2px);
    }

    .result-box {
      background-color: #1f6feb1a;
      border-left: 5px solid #58a6ff;
      padding: 18px;
      margin-top: 30px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 35px;
      font-size: 14px;
      color: #8b949e;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .footer span {
      color: #58a6ff;
      font-style: italic;
      text-shadow: 1px 1px 2px #007bff;
    }

    @media (max-width: 768px) {
      .card {
        padding: 35px 25px;
      }

      h2 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ§  Fake News Detection System</h2>
    <form method="POST" action="/predict">
      <textarea name="news" placeholder="Paste your news article here..."></textarea>
      <button type="submit" class="btn">ðŸš€ Detect Now</button>
    </form>

    {% if prediction %}
    <div class="result-box">
      Prediction: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}

    <div class="footer">Crafted with ðŸ’» by <span>Ali Raza â€” BS AI Student</span></div>
  </div>
</body>
</html>
